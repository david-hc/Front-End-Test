<!DOCTYPE html>
<html>
  <head>
    <title>Create an account - Brand</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  </head>
  <body>
    <nav class="container">
      <ul>
        <li><strong>Brand</strong></li>
      </ul>
      <ul>
        <li><a href="/signin.html">Sign in</a></li>
      </ul>
    </nav>

    <main class="container">
      <hgroup>
        <h1>Create an Account</h1>
        <h2>Start becoming a member today or <a href="/signin.html">sign in</a>.</h2>
      </hgroup>
      <form action="#">
        <div class="grid">
          <label for="firstname">
            First Name
            <input type="text" id="firstname" placeholder="Fist Name" required>
          </label>
          <label for="lastname">
            Last Name
            <input type="text" id="lastname" placeholder="Last Name" required>
          </label>
        </div>
        <label for="email">
          Email Address
          <input type="email" id="email" placeholder="Email" required>
        </label>
        <label for="password">
          Password
          <input type="password" id="password" placeholder="Password" required>
        </label>
        <label for="gender">
          Gender
          <select id="gender" required>
            <option value="" selected>Select a gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </label>
        <label for="province">
          Province
          <select id="province" required>
            <option id="province-placeholder" value="" selected>Select Province</option>
            <option value="0">West Java</option>
            <option value="1">East Java</option>
          </select>
        </label> 
        <label for="city" required>
          City
          <select id="city" disabled>
            <option value="" selected>Please select a province first</option>
          </select> 
        </label>
        <fieldset>
          <label for="newsletter">
            <input type="checkbox" role="switch" id="newsletter" checked>
            Subscribe to our monthly newsletter!
          </label>
        </fieldset>
        <button type="submit">Create an account</button>
      </form>
    </main>

    <footer class="container">
      <p>
        <small>Â© 2022 Brand.</small>
      </p>
    </footer>

    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.js"></script>
    <script>
      $(document).ready(function() {
        $("#province").change(function() {
            var val = $(this).val();
            $("#city").html(options[val]).removeAttr("disabled");
            $("#province-placeholder").remove();
        });
        var options = [
            "<option value='jakarta'>Jakarta</option><option value='bogor'>Bogor</option><option value='depok'>Depok</option><option value='tangerang'>Tangerang</option><option value='bekasi'>Bekasi</option>",
            "<option value='surabaya'>Surabaya</option><option value='banyuwangi'>Banyuwangi</option><option value='malang'>Malang</option><option value='mojokerto'>Mojokerto</option><option value='madiun'>Madiun</option>"
        ];
      });
    </script>
  </body>
</html>
